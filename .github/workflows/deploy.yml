name: Goodokm CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    # ✅ 커밋 메시지에 [deploy] 있을 때만 실행
    if: contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # ======================
      # Backend
      # ======================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: backend/goodokm
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Upload Backend Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: backend/goodokm/build/libs/goodokm-0.0.1-SNAPSHOT.jar
          target: /opt/goodokm/backend

      # Frontend
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Upload Frontend Source
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "frontend/app, frontend/public, frontend/src, frontend/package.json, frontend/next.config.ts, frontend/tsconfig.json"

          target: /opt/goodokm/frontend
      # Server Commands
      - name: Build & Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "▶ Frontend build"
            cd /opt/goodokm/frontend
            rm -rf .next
            pnpm install
            pnpm run build

            echo "▶ Restart pm2"
            cd /opt/goodokm
            pm2 reload ecosystem.config.cjs || pm2 start ecosystem.config.cjs
